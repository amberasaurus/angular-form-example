<h2 class="text-2xl">Current Habitats:</h2>

<button class="mr-2" mat-raised-button color="primary" (click)="addHabitat()">
  Add Habitat
</button>
<button class="mr-2" mat-raised-button color="primary" (click)="addEnclosure()">
  Add Enclosure
</button>
<button class="mr-2" mat-raised-button color="primary" (click)="addAnimal()">
  Add Animal
</button>
<div class="zoo-container">
  <div>
    <mat-tab-group
      [selectedIndex]="selectedHab.value"
      (selectedIndexChange)="selectedHab.setValue($event)"
    >
      <mat-tab
        *ngFor="let hab of habitats.controls; let index = index"
        [label]="hab.value.name ?? ''"
      >
        <ng-template mat-tab-label>
          <span class="warning emoji" *ngIf="hab.invalid">âš  </span>
          {{ hab.value.name }}
        </ng-template>
        <app-habitat-display [habitat]="hab"></app-habitat-display>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
