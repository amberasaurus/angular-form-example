<mat-card *ngIf="zone" class="zone-card">
  <strong>{{ zone.value.name }} </strong>
  <button (click)="editZone(zone)">Edit</button>

  <div class="zone-animal-container">
    <app-animal-display
      [animal]="zone.controls.animals.controls[i]"
      [zone]="zone"
      [environment]="environment"
      *ngFor="
        let item of [].constructor(zone?.value?.maxCapacity ?? 0);
        index as i
      "
    ></app-animal-display>
  </div>
</mat-card>
