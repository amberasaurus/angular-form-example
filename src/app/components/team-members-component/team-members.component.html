<form [formGroup]="form">
  <ng-container formArrayName="teamMembers">
    <ng-container
      *ngFor="let address of teamMembersFormArray.controls; index as i"
    >
      <input [formControlName]="i" />
    </ng-container>
  </ng-container>
</form>

<button (click)="addTeamMember()">Add Team Member</button>
