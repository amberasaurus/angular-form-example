<form class="standard-form" [formGroup]="zoneForm" (ngSubmit)="submit()">
  <h1>Edit Zone</h1>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="zoneForm.controls.name.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Max Capacity</mat-label>
      <input type="number" matInput formControlName="maxCapacity" />
      <mat-error *ngIf="zoneForm.controls.maxCapacity.hasError('required')">
        Max Capacity is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <!-- TODO: better conditional on the disabled attr -->
  <button type="submit" mat-raised-button color="primary">Save</button>
</form>

{{ zoneForm.controls.name.errors | json }}
