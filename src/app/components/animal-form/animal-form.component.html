<form class="standard-form" [formGroup]="animalForm" (ngSubmit)="submit()">
  <h1>{{ isNew ? "Add" : "Edit" }} Animal</h1>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Environment</mat-label>
      <mat-select
        [formControl]="animalFormSelections.controls.selectedEnvironment"
      >
        <mat-option
          *ngFor="let env of currentEnvironments.controls; index as index"
          [value]="env.value.id"
        >
          {{ env.value.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <ng-container *ngIf="availableZones | async as zones">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Zone</mat-label>
        <mat-select [formControl]="animalFormSelections.controls.selectedZone">
          <mat-option
            *ngFor="let zone of zones.controls"
            [value]="zone.value.id"
          >
            {{ zone.value.name }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngIf="
            animalFormSelections.controls.selectedZone.hasError('maxCapacity')
          "
        >
          This zone is full.
        </mat-error>
        <mat-error
          *ngIf="
            animalFormSelections.controls.selectedZone.hasError('required')
          "
        >
          Zone is required.
        </mat-error>
      </mat-form-field>
    </p>
  </ng-container>

  <ng-container
    *ngIf="
      animalFormSelections.controls.selectedEnvironment.value &&
      animalFormSelections.controls.selectedZone.value &&
      animalFormSelections.valid
    "
  >
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="animalForm.controls.name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Species</mat-label>
        <mat-select formControlName="species">
          <mat-option
            *ngFor="let species of availableSpecies"
            [value]="species.id"
          >
            {{ species.emoji }} {{ species.name }} - {{ species.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Life Stage</mat-label>
        <mat-select formControlName="lifeStage">
          <mat-option
            *ngFor="let lifeStage of availableLifeStages"
            [value]="lifeStage"
          >
            {{ lifeStage }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </ng-container>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!animalForm.valid || !animalFormSelections.valid"
  >
    Save
  </button>
</form>
